ja:
  linux:
    - label: ファイル
      id: file
      submenu:
        - label: 新規作成
          submenu:
            - label: プロジェクト
              command: 'app:create-project'
              accelerator: CmdOrCtrl+Shift+P
            - label: アイテム
              command: 'app:create-item'
              accelerator: CmdOrCtrl+Shift+N
              condition: project
            - label: リスト
              command: 'app:create-list'
              accelerator: CmdOrCtrl+Shift+L
              condition: project
            - label: タグ
              command: 'app:create-tag'
              accelerator: CmdOrCtrl+Shift+A
              condition: project
        - type: separator
        - label: 開く
          accelerator: CmdOrCtrl+O
          command: 'app:open-dialog'
        - label: Open In New Window…
          accelerator: Shift+CmdOrCtrl+O
          command: 'app:open-new-dialog'
        - label: 最近のプロジェクト
          id: recent
          enabled: false
          submenu:
            - type: separator
            - label: リストを削除
              command: 'app:clear-recent-projects'
        - type: separator
        - label: インポート
          submenu:
            - label: Photos…
              command: 'app:import'
              accelerator: CmdOrCtrl+Shift+I
              condition: project
            - label: Folder…
              command: 'app:import-directory'
              condition: project
        - label: エクスポート
          id: export
          submenu:
            - label: JSON-LD
              command: 'app:export-item'
        - type: separator
        - label: 写真ライブラリを統合
          command: 'app:consolidate-photo-library'
          condition: project
        - type: separator
        - label: プリント
          command: 'app:print'
          accelerator: CmdOrCtrl+P
          condition: project
        - type: separator
        - label: プロジェクトを閉じる
          command: 'app:close-project'
          condition: project
        - type: separator
        - label: Close Window
          accelerator: Ctrl+W
          role: close
        - label: 終了 %name
          accelerator: CmdOrCtrl+Q
          role: quit
    - label: 編集
      submenu:
        - id: undo
          label: 元に戻す
          accelerator: CmdOrCtrl+Z
          command: 'app:undo'
          enabled: false
        - id: redo
          label: やり直す
          accelerator: Shift+CmdOrCtrl+Z
          command: 'app:redo'
          enabled: false
        - type: separator
        - label: 切り取り
          accelerator: CmdOrCtrl+X
          role: cut
        - label: コピー
          accelerator: CmdOrCtrl+C
          role: copy
        - label: 貼り付け
          accelerator: CmdOrCtrl+V
          role: paste
        - label: 全選択
          role: selectall
        - type: separator
        - label: 設定
          accelerator: Shift+Control+S
          command: 'app:open-preferences'
    - label: 表示
      submenu:
        - label: リロード
          accelerator: CmdOrCtrl+R
          command: 'win:reload'
        - type: separator
        - label: メニューバーを隠す
          command: 'app:toggle-menu-bar'
        - label: 画面中央に寄せる
          command: 'app:center-window'
          condition: window
        - type: separator
        - label: Actual Size
          command: 'app:zoom-reset'
          accelerator: CmdOrCtrl+0
        - label: ズームイン
          command: 'app:zoom-in'
          accelerator: CmdOrCtrl+Plus
        - label: ズームアウト
          command: 'app:zoom-out'
          accelerator: CmdOrCtrl+-
        - type: separator
        - label: 全画面表示にする
          role: togglefullscreen
          condition: window
        - type: separator
        - label: 閉じる
          accelerator: Ctrl+W
          role: close
          condition: window
    - label: 開発者向け
      id: dev
      submenu:
        - label: スタイルをリロード
          command: 'win:refresh'
        - label: 開発者向けツールに切り替え
          accelerator: CmdOrCtrl+D
          role: toggledevtools
        - label: パフォーマンスツールに切り替え
          command: 'win:toggle-perf-tools'
        - type: separator
        - label: オントロジーデータベースをリセット
          command: 'app:reset-ontology-db'
        - label: プロジェクトのキャッシュを最適化
          command: 'app:optimize-cache'
        - label: Optimize Project Database
          command: 'app:optimize-project'
        - label: Reindex Project Database
          command: 'app:reindex-project'
        - type: separator
        - label: プロジェクトをリベースする
          command: 'app:rebase-project'
        - type: separator
        - label: テーマ
          id: theme
          submenu:
            - label: ライト
              id: light
              type: checkbox
            - label: ダーク
              id: dark
              type: checkbox
            - label: システム環境の設定を引き継ぐ
              id: system
              type: checkbox
    - label: ヘルプ
      submenu:
        - label: ユーザーガイド
          command: 'app:open-docs'
        - label: サポートフォーラム
          command: 'app:open-forums'
        - label: ソフトウェアライセンス
          command: 'app:open-license'
        - type: separator
        - label: ログファイルを開く
          command: 'app:open-logs'
        - label: プラグインフォルダを開く
          command: 'app:open-plugins-folder'
        - label: ユーザーデータフォルダーを開く
          command: 'app:open-user-data'
        - label: Show Cache Folder
          command: 'app:open-cache-folder'
        - type: separator
        - id: updater-check
          label: アップデートの確認
          command: 'app:check-for-updates'
          enabled: false
        - id: updater-is-checking
          label: 最新アップデートを取得しています
          enabled: false
          visible: false
        - id: updater-install
          label: アップデートをインストールする
          command: 'app:install-updates'
          enabled: false
          visible: false
        - type: separator
        - label: Tropyについて
          command: 'app:about'
          condition: '!prefs'
